<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="image">
          <img src="Images/Instagram_Logo_2016.png" alt="" />
        </div>
        <form action="">
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="text" placeholder="password" />
          <button>log in</button>
          <div class="seperator"></div>
          <div class="facebook">
            <img
              src="Images/facebook-transparent-logo-png-0.png"
              alt=""
              style="width: 16px; height: 16px"
            />
            <p style="font-size: 14px">Log in with facebook</p>
          </div>
          <p style="font-size: 12px">forgot password</p>
        </form>
      </div>
      <div class="sign-up">
        <p style="font-size: 15px">
          Don't have an account? <b style="color: #0095f6">Sign up</b>
        </p>
      </div>
      <div class="text">
        <p style="font-size: 15px">Get the App.</p>
      </div>
      <div class="gplay">
        <img src="Images/google1.png" alt="" />
        <img src="Images/microsoft.png" alt="" />
      </div>
    </div>
  </body>
</html>
